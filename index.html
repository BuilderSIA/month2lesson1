<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section class="price-table">
    
        <div class="h1-price">
          <h1 class="h1-text">Price Table</h1>
          <p class="p-text">We offer competitive price</p>
        </div>
        
        <div class="tables-mb">
          <div class="tables">
            
            <div class="free">
              <h2 class="h2-free">Free</h2>
              <p class="p-free">Brief price description</p>
              <img class="img-free" src="images/0$.svg" alt="0$">
              <h5 class="h5-free">Only 2 Operators</h5>
              <h5 class="h5-free">Notifications</h5>
              <h5 class="h5-free">Landing Pages</h5>
              <button class="btn-free">Order Now</button>
            </div>
            
            
            <div class="standard">
              <h2 class="h2-standard">Standard</h2>
              <p class="p-standard">Brief price description</p>
              <img class="img-standard" src="images/5$.svg" alt="5$">
              <h5 class="h5-standard">5+ Operators</h5>
              <h5 class="h5-standard">Notifications</h5>
              <h5 class="h5-standard">Landing Pages</h5>
              <button class="btn-standard">Order Now</button>
            </div>
            
            
            <div class="free">
              <h2 class="h2-free">Premium</h2>
              <p class="p-free">Brief price description</p>
              <img class="img-free" src="images/10$.svg" alt="10$">
              <h5 class="h5-free">10+ Operators</h5>
              <h5 class="h5-free">Notifications</h5>
              <h5 class="h5-free">Landing Pages</h5>
              <button class="btn-free">Order Now</button>
            </div>
            
          </div>
          
        </div>
        </section>
    
</body>
</html>
